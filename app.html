<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root')
    function tagMaker(type, children) {
      let element = document.createElement(children);
      element.textContent = "테스트입니다."
      type.appendChild(element)
    }
    tagMaker(root, 'p')
  </script>
</body>
</html>
